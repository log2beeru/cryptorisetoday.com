  <!-- JS + CoinGecko API fetch -->
  <script>
    // Redirect when user clicks the Leverage tab
    document.getElementById('leverage-tab').addEventListener('click', function (e) {
      // Navigate to the leverage calculator page (same folder)
      window.location.href = 'crypto-leverage-calculator.html';
    });

    async function loadCryptoData() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false");
        const data = await res.json();

        // sort by 24h percentage change descending (gainers first)
        const sortedByChange = data.slice().sort((a, b) => {
          // handle null/undefined values safely
          const aChange = (a.price_change_percentage_24h == null) ? -Infinity : a.price_change_percentage_24h;
          const bChange = (b.price_change_percentage_24h == null) ? -Infinity : b.price_change_percentage_24h;
          return bChange - aChange;
        });

        const topGainers = sortedByChange.slice(0, 6);
        const topLosers = sortedByChange.slice(-6).reverse();

        const gainersHTML = topGainers.map(coin => `
          <div class="col-md-4 mb-3">
            <div class="card p-3">
              <h5 class="coin-title">${coin.name} (${coin.symbol.toUpperCase()})</h5>
              <p class="coin-price">ðŸ’° $${coin.current_price != null ? coin.current_price.toLocaleString() : 'N/A'}</p>
              <p class="gain">â–² ${coin.price_change_percentage_24h != null ? coin.price_change_percentage_24h.toFixed(2) + '%' : 'N/A'}</p>
            </div>
          </div>`).join("");

        const losersHTML = topLosers.map(coin => `
          <div class="col-md-4 mb-3">
            <div class="card p-3">
              <h5 class="coin-title">${coin.name} (${coin.symbol.toUpperCase()})</h5>
              <p class="coin-price">ðŸ’° $${coin.current_price != null ? coin.current_price.toLocaleString() : 'N/A'}</p>
              <p class="loss">â–¼ ${coin.price_change_percentage_24h != null ? coin.price_change_percentage_24h.toFixed(2) + '%' : 'N/A'}</p>
            </div>
          </div>`).join("");

        document.getElementById("topGainers").innerHTML = gainersHTML;
        document.getElementById("topLosers").innerHTML = losersHTML;
      } catch (err) {
        console.error("Error fetching data", err);
      }
    }

    loadCryptoData();
  </script>
