  <!-- JS + CoinGecko API fetch -->
  <script>
    async function loadCryptoData() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false");
        const data = await res.json();

        const sortedByChange = data.sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h);
        const topGainers = sortedByChange.slice(0, 6);
        const topLosers = sortedByChange.slice(-6).reverse();

        const gainersHTML = topGainers.map(coin => `
          <div class="col-md-4 mb-3">
            <div class="card p-3">
              <h5 class="coin-title">${coin.name} (${coin.symbol.toUpperCase()})</h5>
              <p class="coin-price">ðŸ’° $${coin.current_price.toLocaleString()}</p>
              <p class="gain">â–² ${coin.price_change_percentage_24h.toFixed(2)}%</p>
            </div>
          </div>`).join("");

        const losersHTML = topLosers.map(coin => `
          <div class="col-md-4 mb-3">
            <div class="card p-3">
              <h5 class="coin-title">${coin.name} (${coin.symbol.toUpperCase()})</h5>
              <p class="coin-price">ðŸ’° $${coin.current_price.toLocaleString()}</p>
              <p class="loss">â–¼ ${coin.price_change_percentage_24h.toFixed(2)}%</p>
            </div>
          </div>`).join("");

        document.getElementById("topGainers").innerHTML = gainersHTML;
        document.getElementById("topLosers").innerHTML = losersHTML;
      } catch (err) {
        console.error("Error fetching data", err);
      }
    }

    loadCryptoData();
  </script>
